<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario Estudiante</title>
    <link rel="stylesheet" href="../css/formEstudiante.css">
</head>
<body>
<form id="studentForm" novalidate>
    <h2>Formulario de Registro Estudiante</h2>

    <div class="form-group">
        <label for="carnet">Carnet:</label>
        <input type="text" id="carnet" placeholder="AB001">
        <div id="carnetError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" placeholder="Juan Pérez">
        <div id="fullNameError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="dui">DUI:</label>
        <input type="text" id="dui" placeholder="12345678-9">
        <div id="duiError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="nit">NIT:</label>
        <input type="text" id="nit" placeholder="1234-123456-123-1">
        <div id="nitError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="birthDate">Fecha de Nacimiento:</label>
        <input type="text" id="birthDate" placeholder="DD/MM/YYYY">
        <div id="birthDateError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="ejemplo@dominio.com">
        <div id="emailError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="age">Edad:</label>
        <input type="text" id="age" placeholder="20">
        <div id="ageError" class="error"></div>
    </div>

    <button type="submit">Enviar</button>
    <div id="successMessage" class="success"></div>
</form>

<script src="../js/FormEstudiante.js"></script>
</body>
</html>
